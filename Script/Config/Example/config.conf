# config.conf - 项目参数以及目录信息

# 项目目录
project_dir="你的项目目录路径（git clone的目录）"

# 日志目录
log_dir="你的日志目录路径"

# 分区ID（知识区：201）
region_id=201

# 最大页数
max_pages=1000000

# 休息间隔（秒）
interval=0.01

# 飞书应用配置
app_id="你的飞书应用ID"
app_secret="你的飞书应用密钥"

# 飞书表格配置
spreadsheet_token="你的飞书表格Token"
sheet_id_day="你的日表格ID"
sheet_id_week="你的周表格ID"
sheet_id_month="你的月表格ID"
sheet_id_year="你的年表格ID"
# 注意：请替换以上配置为实际的飞书应用和表格信息